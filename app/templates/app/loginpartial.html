{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav">
        <li>
            <span class="navbar-brand">Привет, {{ user.username }}!</span>
        </li>
    </ul>
</form>

<!-- Контейнер для кнопки "Выйти", прижатый к правому краю -->
<ul class="nav navbar-nav navbar-right">
    <li>
        <a href="javascript:document.getElementById('logoutForm').submit()">Выйти</a>
    </li>
</ul>

{% else %}

<!-- Контейнер для кнопки "Войти" -->
<ul class="nav navbar-nav navbar-right">
    <li>
        <a href="{% url 'login' %}">Войти</a> <!-- Кнопка "Войти" -->
    </li>
</ul>

{% endif %}
